    <div class="row">

        <!-- Forms start here -->
        <div class="signup col-lg-5 myMargin" >
          <form class="row g-3" action="login.html" onsubmit=" return validateSignup()">
            <div style="text-align: center;">
            Already have an account <a href="login.html">Login</a>
            </div>
            
            <div class="form-floating mb-3 col-12">
                <input type="text" class="form-control" id="name" placeholder="name@example.com">
                <label for="floatingInput"> Name</label>
                
                <span id="firstnam" class="text-danger font-weight bold"></span>
            
                
            </div>
              <div class="form-floating mb-3 col-12">
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="floatingInput">Email Address</label>
                <span id="emailid" class="text-danger font-weight bold"></span>
            
              </div>

              <div class="form-floating mb-3 col-12">
                <input type="text" class="form-control" id="contact" placeholder="Contact Number">
                <label for="floatingInput">Contact Number</label>
                <span id="contactno" class="text-danger font-weight bold"></span>
            
              </div>

              <div class="form-floating mb-3 col-12">
                <input type="password" class="form-control" id="pass" placeholder="Password">
                <label for="floatingPassword">Password</label>
                <span id="passwo" class="text-danger font-weight bold"></span>
                <meter max="4" id="password-strength-meter"></meter>
                <p id="password-strength-text"></p>
              </div>
              

              <div class="form-floating mb-3 col-12">
                <input type="password" class="form-control" id="confirmpass" placeholder="Password">
                <label for="floatingPassword">Confirm Password</label>
                <span id="conpassword" class="text-danger font-weight bold"></span>
            
              </div>
            
              <p>Use 8 or more characters with a mix of letters, numbers & symbols</p>
              
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                     Check me out
                    </label>
                </div>
              </div>
              <div class="col-12" style="text-align: center;">
                <button type="submit" class="btn btn-primary">Sign Up</button>
              </div>
          </form>
        </div>
        <!-- Form Ends Here  -->


        <script src="formSignup.js"></script>
